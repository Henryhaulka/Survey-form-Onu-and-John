<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div>
<h1 id="title">The Africans Nation Cup</h1>
<p id="description"> Where champions are made</p>
<form  id="survey-form" action="">
  <label for="name" id="name-label">Name</label><br>
<input type="text" id="name" required placeholder="Enter your name"><br>
<label for="email" id="email-label">Email</label><br>
<input type="email" id="email" required placeholder="Enter your email"><br>
<label for="number"  id="number-label">Age</label><br>
<input type="number"  id="number" min="18" max="35" required placeholder="Enter your age">
<select  id="dropdown">Participating countries
<option value="1">Nigeria</option>
<option value="2">Kenya</option>
<option value="3">Ghana</option>
<option value="4">Uganda</option>

</select> 
<p>Hosting Countries</p>
<input type="radio" id="radio" name="A">
<label for="radio"> Nigeria</label><br>
<input type="radio" id="radio" name="A">
<label for="radio"> Togo</label>













</form>


</div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
