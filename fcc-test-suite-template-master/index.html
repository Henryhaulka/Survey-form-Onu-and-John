<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="div">
<h1 id="title">The Africans Nation Cup</h1>
<p id="description"> Where champions are made</p>
<form  id="survey-form" action="">
  <label for="name" id="name-label">Name</label><br>
<input type="text" id="name" required placeholder="Enter your name" size="40"><br>
<label for="email" id="email-label">Email</label><br>
<input type="email" id="email" required placeholder="Enter your email"size="40"><br>
<label for="number"  id="number-label">Age</label><br>
<input type="number"  id="number" min="18" max="35" required placeholder="Age" size="40"><br>
<p> Participating countries</p>
<select  id="dropdown">
<option value="1">Nigeria</option>
<option value="2">Kenya</option>
<option value="3">Ghana</option>
<option value="4">Uganda</option>

</select> 
<p>Hosting Countries</p>
<input type="radio" id="radio" name="A" value="1">
<label for="radio"> Nigeria</label><br>
<input type="radio" id="radio" name="A" value="2">
<label for="radio"> Togo</label>

<p>Past Winners</p>
<input type="checkbox" id="checkbox" name="A" value="1">
<label for="checkbox">South Africa</label><br>
<input type="checkbox" id="checkbox" name="B" value="2">
<label for="checkbox">Nigeria</label><br>
<input type="checkbox" id="checkbox" name="c" value="3">
<label for="checkbox">Kenya</label>
<div>
  <p> Additional Comment</p>
<textarea name="text" id="text" cols="30" rows="10"></textarea><br>
<input type="submit" id="submit" value="submit">
</div>












</form>


</div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
